<ion-header [translucent]="true">
  <ion-toolbar color="translucent">
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="context-bg">
  <ion-list lines="none">
    <app-avatar-usuario 
    [userName]="'Nome do usuário'">
  </app-avatar-usuario>

    <app-itens-config 
      icon="palette" 
      label="Aparência" 
      [routerLink]="['/aparencia']">
    </app-itens-config >

    <app-itens-config  
      icon="circle-user-round" 
      label="Informações do usuário" 
      link="#">
    </app-itens-config >

    <app-itens-config  
      icon="info" 
      label="Grupo" 
      link="/about">
    </app-itens-config >

    <app-logout-button></app-logout-button>
  </ion-list>
</ion-content>
