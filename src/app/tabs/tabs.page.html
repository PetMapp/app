<ion-tabs>

  <ion-tab-bar slot="bottom">

    <!-- Tab 1 -->
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ng-container *ngIf="isActive('/tabs/tab1'); else defaultIcon">
        <ion-icon name="home" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-container>

      <ng-template #defaultIcon>
        <ion-icon name="home-outline" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 2 -->
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ng-container *ngIf="isActive('/tabs/tab2'); else defaultIcon2">
        <ion-icon name="notifications" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-container>

      <ng-template #defaultIcon2>
        <ion-icon name="notifications-outline" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 3 -->
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ng-container *ngIf="isActive('/tabs/tab3'); else defaultIcon3">
        <ion-icon name="paw" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-container>

      <ng-template #defaultIcon3>
        <ion-icon name="paw-outline" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 4 -->
    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ng-container *ngIf="isActive('/tabs/tab4'); else defaultIcon4">
        <ion-icon name="person-circle" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-container>

      <ng-template #defaultIcon4>
        <ion-icon name="person-circle-outline" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-template>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
