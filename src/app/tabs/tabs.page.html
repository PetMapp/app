<ion-tabs>

  <ion-tab-bar slot="bottom">

    <!-- Tab 1 -->
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ng-container *ngIf="isActive('/tabs/tab1'); else defaultIcon">
        <app-home-filled-icon color="black" width="30" height="30"></app-home-filled-icon>
      </ng-container>

      <ng-template #defaultIcon>
        <app-home-icon color="black" width="30" height="30"></app-home-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 2 -->
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ng-container *ngIf="isActive('/tabs/tab2'); else defaultIcon2">
        <app-alarm-filled-icon color="black" width="26" height="26" viewBox="0 0 26 26"></app-alarm-filled-icon>
      </ng-container>

      <ng-template #defaultIcon2>
        <app-alarm-icon color="black" width="26" height="26" viewBox="0 0 26 26"></app-alarm-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 3 -->
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ng-container *ngIf="isActive('/tabs/tab3'); else defaultIcon3">
        <app-dog-filled-icon color="black" width="26" height="26" viewBox="0 0 26 26"></app-dog-filled-icon>
      </ng-container>

      <ng-template #defaultIcon3>
        <app-dog-icon color="black" width="26" height="26" viewBox="0 0 26 26"></app-dog-icon>
      </ng-template>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
