<ion-tabs>

  <ion-tab-bar slot="bottom">

    <!-- Tab 1 -->
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ng-container *ngIf="isActive('/tabs/tab1'); else defaultIcon">
        <lucide-icon name="house" size="32"></lucide-icon>
      </ng-container>

      <ng-template #defaultIcon>
        <lucide-icon name="house" size="32" style="color: var(--icon-color-default);"></lucide-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 2 -->
    <ion-tab-button tab="tab2" href="/tabs/tab2">

      <ng-template #defaultIcon2>
        <lucide-icon name="paw-print" size="32" style="color: var(--icon-color-default);"></lucide-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 3 -->
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ng-container *ngIf="isActive('/tabs/tab3'); else defaultIcon3">
        <lucide-icon name="bell" size="32"></lucide-icon>

      <ng-template #defaultIcon3>
        <lucide-icon name="bell" size="32" style="color: var(--icon-color-default);"></lucide-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 4 -->
    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ng-container *ngIf="isActive('/tabs/tab4'); else defaultIcon4">
        <lucide-icon name="user" size="32"></lucide-icon>
      </ng-container>

      <ng-template #defaultIcon4>
        <lucide-icon name="user" size="32" style="color: var(--icon-color-default);"></lucide-icon>
      </ng-template>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
