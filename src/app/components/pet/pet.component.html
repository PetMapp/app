<ion-card *ngFor="let pet of pets">
  <div class="pet-container" (click)="goToDetails(pet.id)">
    <div class="user-foto">
      <img *ngIf="pet.photoUrl" [src]="pet.photoUrl" alt="Foto do Pet {{ pet.apelido }}" />
    </div>
    <ion-card-content>
      <span class="petNome">{{ pet.apelido }}</span>
    </ion-card-content>

  </div>
  <hr />
</ion-card>


<ion-card *ngIf="pets && pets.length === 0">
  <div class="no-pets">
    <div class="no-pets-text">Você ainda não tem nenhum pet.</div>
  </div>
</ion-card>
