<ion-item lines="none">
  <ion-label>
    <span>
      <strong>Modo escuro</strong>
    </span>
  </ion-label>
  <ion-toggle slot="end" [checked]="temaEscuro" (ionChange)="trocarTema($event)" class="custom-toggle">
    <ion-icon slot="checked" name="sunny" color="light"></ion-icon>
    <ion-icon slot="unchecked" name="moon" color="dark"></ion-icon>
  </ion-toggle>
</ion-item>
